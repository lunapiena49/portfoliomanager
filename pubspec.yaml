name: portfolio_manager
description: Professional Portfolio Manager - Multi-platform investment tracking and AI-powered analysis
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5
  
  # Dependency Injection
  get_it: ^9.1.1
  injectable: ^2.3.2
  
  # Navigation
  go_router: ^17.0.0
  
  # Network & API
  dio: ^5.4.0
  retrofit: ^4.0.3
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  
  # File Handling
  file_picker: ^10.3.7
  csv: ^6.0.0
  
  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  fl_chart: ^1.1.1
  syncfusion_flutter_charts: ^31.2.15
  syncfusion_flutter_pdf: ^31.2.15
  
  # Responsive Design
  responsive_framework: ^1.1.1
  flutter_screenutil: ^5.9.0
  
  # Internationalization
  intl: ^0.20.2
  easy_localization: ^3.0.3
  
  # Utils
  dartz: ^0.10.1
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  logger: ^2.0.2+1
  uuid: ^4.2.2
  
  # Security
  flutter_secure_storage: ^10.0.0-beta.5
  
  # Onboarding
  introduction_screen: ^4.0.0
  smooth_page_indicator: ^1.1.0
  
  # Animations
  flutter_animate: ^4.3.0
  lottie: ^3.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.7
  freezed: ^2.4.5
  json_serializable: ^6.7.1
  injectable_generator: ^2.4.1
  retrofit_generator: ^8.0.6
  hive_generator: ^2.0.1
  mocktail: ^1.0.1
  bloc_test: ^10.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/translations/
    - assets/images/
    - assets/fonts/
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
