<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 681 260" role="img" aria-label="PluriFin logo">
  <defs>
    <linearGradient id="silverGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="var(--pf-silver, #E0E0E0)" />
      <stop offset="50%" stop-color="#BFC3C8" />
      <stop offset="100%" stop-color="var(--pf-silver, #E0E0E0)" />
    </linearGradient>
  </defs>
  <style>
    svg {
      --pf-midnight: #0A0E14;
      --pf-silver: #E0E0E0;
      --pf-mint: #3DF2A7;
    }

    .logo-symbol {
      fill: none;
      stroke: url(#silverGradient);
      stroke-width: 24;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .logo-accent {
      fill: var(--pf-mint, #3DF2A7);
